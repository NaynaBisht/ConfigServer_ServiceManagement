spring.application.name=technician-service
server.port = 8083

spring.data.mongodb.uri=mongodb://localhost:27017/technician_db

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# Enable health check for Eureka
eureka.client.healthcheck.enabled=true

# Actuator exposure
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
# Logging
logging.level.org.springframework.security=INFO

# Shows detailed security filter chain activity
logging.level.org.springframework.security=DEBUG 

# Shows detailed web request mapping and routing
logging.level.org.springframework.web=DEBUG 

# Shows the exact SQL/Queries being sent to MongoDB
logging.level.org.springframework.data.mongodb=DEBUG